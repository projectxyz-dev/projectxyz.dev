        <style>

                user-select: none;
                background-color: rgb(14, 13, 13);

                color: white;
                left: 50%;
                top: 50%;

                transform: translate(-50%, -50%);

                vertical-align: middle;

            h1{
                background:linear-gradient(45deg,rgb(255, 162, 162),rgb(255, 98, 98));
